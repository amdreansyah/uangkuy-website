    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        :root {
            /* Warna sesuai aplikasi */
            --primary-50: #e8f5e9;
            --primary-100: #c8e6c9;
            --primary-200: #a5d6a7;
            --primary-300: #81c784;
            --primary-400: #66bb6a;
            --primary-500: #4caf50;
            --primary-600: #43a047;
            --primary-700: #388e3c;
            --primary-800: #2e7d32;
            --primary-900: #1b5e20;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            --shadow-primary: 0 10px 25px -5px rgba(46, 125, 50, 0.3);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--gray-900);
            line-height: 1.6;
            background: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .display-1 {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .display-2 {
            font-size: clamp(2.5rem, 6vw, 3.75rem);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .heading-1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
        }

        .heading-2 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 600;
        }

        .heading-3 {
            font-size: clamp(1.25rem, 3vw, 1.875rem);
            font-weight: 600;
        }

        .body-large {
            font-size: 1.125rem;
            color: var(--gray-600);
        }

        .body-regular {
            font-size: 1rem;
            color: var(--gray-600);
        }

        .body-small {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 28px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1rem;
            line-height: 1;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-800);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-primary:hover {
            background: var(--primary-900);
            transform: translateY(-2px);
            box-shadow: 0 20px 30px -10px rgba(46, 125, 50, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-800);
            border: 2px solid var(--primary-200);
        }

        .btn-outline:hover {
            background: var(--primary-50);
            border-color: var(--primary-400);
            transform: translateY(-2px);
        }

        .btn-large {
            padding: 16px 36px;
            font-size: 1.125rem;
        }

        /* ===== NAVIGATION ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary-800), var(--primary-600));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: var(--shadow-primary);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--primary-700);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 40px;
            list-style: none;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary-600);
            transition: width 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-700);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            padding: 160px 0 80px;
            background: linear-gradient(135deg, #fff, var(--gray-50));
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.03) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.03) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-50);
            color: var(--primary-800);
            padding: 6px 14px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid var(--primary-100);
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
        }

        .hero-title span {
            color: var(--primary-700);
            position: relative;
            display: inline-block;
        }

        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: var(--primary-100);
            z-index: -1;
            border-radius: 9999px;
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-bottom: 32px;
            max-width: 500px;
        }

        .hero-cta {
            display: flex;
            gap: 16px;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }

        .hero-stats {
            display: flex;
            gap: 48px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-800);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hero-image {
            position: relative;
        }

        .phone-mockup {
            background: white;
            border-radius: 48px;
            padding: 12px;
            box-shadow: var(--shadow-2xl);
            max-width: 320px;
            margin: 0 auto;
            border: 1px solid var(--gray-200);
        }

        .mockup-screen {
            background: var(--gray-50);
            border-radius: 36px;
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .mockup-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mockup-header-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gray-300);
        }

        .mockup-header-dot:nth-child(1) { background: #ef4444; }
        .mockup-header-dot:nth-child(2) { background: #f59e0b; }
        .mockup-header-dot:nth-child(3) { background: #10b981; }

        .mockup-content {
            padding: 20px;
            flex: 1;
        }

        .mockup-balance {
            text-align: center;
            margin-bottom: 24px;
        }

        .mockup-balance-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .mockup-balance-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .mockup-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            padding: 16px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .mockup-stat {
            text-align: center;
        }

        .mockup-stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .mockup-stat-value {
            font-weight: 600;
        }

        .mockup-stat-value.income { color: var(--success); }
        .mockup-stat-value.expense { color: var(--error); }

        .mockup-transactions {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow-sm);
        }

        .mockup-transaction-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .mockup-transaction-item:last-child {
            border-bottom: none;
        }

        .mockup-transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .mockup-transaction-details {
            flex: 1;
        }

        .mockup-transaction-category {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .mockup-transaction-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .mockup-transaction-amount {
            font-weight: 600;
        }

        .mockup-transaction-amount.negative { color: var(--error); }
        .mockup-transaction-amount.positive { color: var(--success); }

        .floating-card {
            position: absolute;
            background: white;
            padding: 16px 20px;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--gray-200);
            animation: float 4s ease-in-out infinite;
        }

        .floating-card-1 {
            top: 20%;
            left: -40px;
            animation-delay: 0s;
        }

        .floating-card-2 {
            bottom: 20%;
            right: -40px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* ===== SECTION STYLES ===== */
        .section {
            padding: 100px 0;
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 60px;
        }

        .section-tag {
            display: inline-block;
            background: var(--primary-50);
            color: var(--primary-800);
            padding: 6px 16px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid var(--primary-100);
        }

        .section-header h2 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 16px;
        }

        .section-header p {
            font-size: 1.125rem;
            color: var(--gray-600);
        }

        /* ===== FEATURES ===== */
        .features {
            background: white;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .feature-card {
            background: white;
            padding: 40px 32px;
            border-radius: 32px;
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: transparent;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-50);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: all 0.3s;
        }

        .feature-card:hover .feature-icon {
            background: var(--primary-100);
        }

        .feature-icon i {
            font-size: 2rem;
            color: var(--primary-700);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .feature-card p {
            color: var(--gray-600);
            margin-bottom: 20px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-600);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .feature-list i {
            color: var(--success);
            font-size: 0.875rem;
        }

        /* ===== CATEGORIES ===== */
        .categories {
            background: var(--gray-50);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .category-item {
            background: white;
            padding: 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
        }

        .category-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-200);
        }

        .category-icon {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .category-info h4 {
            font-size: 1.125rem;
            margin-bottom: 4px;
        }

        .category-info p {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* ===== STATISTICS ===== */
        .statistics {
            background: white;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .chart-card {
            background: var(--gray-50);
            padding: 40px 32px;
            border-radius: 32px;
            text-align: center;
            border: 1px solid var(--gray-200);
        }

        .chart-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-md);
        }

        .chart-icon i {
            font-size: 2.5rem;
            color: var(--primary-700);
        }

        .chart-card h4 {
            font-size: 1.25rem;
            margin-bottom: 12px;
        }

        .chart-card p {
            color: var(--gray-600);
        }

        .stats-highlight {
            display: flex;
            justify-content: center;
            gap: 60px;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: var(--primary-50);
            border-radius: 48px;
        }

        .highlight-item {
            text-align: center;
        }

        .highlight-label {
            color: var(--gray-600);
            margin-bottom: 4px;
        }

        .highlight-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-800);
        }

        /* ===== HOW IT WORKS ===== */
        .how-it-works {
            background: var(--gray-50);
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .step-card {
            background: white;
            padding: 48px 32px;
            border-radius: 32px;
            text-align: center;
            border: 1px solid var(--gray-200);
            position: relative;
        }

        .step-number {
            width: 56px;
            height: 56px;
            background: var(--primary-800);
            color: white;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-primary);
        }

        .step-icon {
            font-size: 2.5rem;
            color: var(--primary-700);
            margin-bottom: 24px;
        }

        .step-card h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .step-card p {
            color: var(--gray-600);
        }

        /* ===== SCREENSHOTS ===== */
        .screenshots {
            background: linear-gradient(135deg, var(--primary-900), var(--primary-700));
            color: white;
        }

        .screenshots .section-tag {
            background: rgba(255,255,255,0.15);
            color: white;
            border-color: rgba(255,255,255,0.2);
        }

        .screenshots .section-header h2,
        .screenshots .section-header p {
            color: white;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .screenshot-item {
            text-align: center;
        }

        .screenshot-frame {
            background: white;
            padding: 12px;
            border-radius: 32px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-2xl);
        }

        .screenshot-frame img {
            width: 100%;
            border-radius: 24px;
            display: block;
        }

        .screenshot-item p {
            font-weight: 500;
            opacity: 0.9;
        }

        /* ===== TESTIMONIALS ===== */
        .testimonials {
            background: white;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .testimonial-card {
            background: var(--gray-50);
            padding: 40px 32px;
            border-radius: 32px;
            border: 1px solid var(--gray-200);
        }

        .testimonial-quote {
            color: var(--primary-600);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .testimonial-text {
            color: var(--gray-700);
            font-size: 1rem;
            margin-bottom: 24px;
            font-style: italic;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--gray-900);
        }

        .testimonial-role {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* ===== FAQ ===== */
        .faq {
            background: var(--gray-50);
        }

        .faq-grid {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .faq-question {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .faq-question:hover {
            background: var(--gray-50);
        }

        .faq-question h3 {
            font-size: 1.125rem;
            margin: 0;
        }

        .faq-question i {
            color: var(--primary-600);
            transition: transform 0.3s;
        }

        .faq-item.active .faq-question i {
            transform: rotate(180deg);
        }

        .faq-answer {
            padding: 0 24px 24px;
            display: none;
            color: var(--gray-600);
        }

        .faq-item.active .faq-answer {
            display: block;
        }

        /* ===== CTA ===== */
        .cta {
            padding: 100px 0;
            background: white;
            text-align: center;
        }

        .cta-content {
            max-width: 700px;
            margin: 0 auto;
        }

        .cta h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        .cta p {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-bottom: 40px;
        }

        .btn-cta {
            background: var(--primary-800);
            color: white;
            padding: 18px 48px;
            font-size: 1.125rem;
            border-radius: 9999px;
            box-shadow: var(--shadow-primary);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-cta:hover {
            background: var(--primary-900);
            transform: translateY(-4px);
            box-shadow: 0 30px 40px -15px rgba(46, 125, 50, 0.5);
        }

        .cta-features {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: var(--gray-600);
        }

        .cta-features span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cta-features i {
            color: var(--success);
        }

        /* ===== FOOTER ===== */
        .footer {
            background: var(--gray-900);
            color: white;
            padding: 80px 0 40px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .footer-logo .logo-icon {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
        }

        .footer-logo .logo-text {
            color: white;
        }

        .footer-description {
            color: var(--gray-400);
            line-height: 1.7;
            margin-bottom: 24px;
        }

        .footer-social {
            display: flex;
            gap: 16px;
        }

        .footer-social a {
            width: 44px;
            height: 44px;
            background: var(--gray-800);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            transition: all 0.2s;
        }

        .footer-social a:hover {
            background: var(--primary-700);
            color: white;
            transform: translateY(-4px);
        }

        .footer-col h4 {
            color: white;
            font-size: 1.125rem;
            margin-bottom: 24px;
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col li {
            margin-bottom: 12px;
        }

        .footer-col a {
            color: var(--gray-400);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-col a:hover {
            color: white;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--gray-800);
            color: var(--gray-500);
        }

        /* ===== BACK TO TOP ===== */
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-800);
            box-shadow: var(--shadow-xl);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 999;
            border: 1px solid var(--gray-200);
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--primary-800);
            color: white;
            transform: translateY(-4px);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .features-grid,
            .categories-grid,
            .charts-grid,
            .testimonials-grid,
            .screenshots-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
