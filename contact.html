<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - UangKuY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-50: #e8f5e9;
            --primary-100: #c8e6c9;
            --primary-200: #a5d6a7;
            --primary-300: #81c784;
            --primary-400: #66bb6a;
            --primary-500: #4caf50;
            --primary-600: #43a047;
            --primary-700: #388e3c;
            --primary-800: #2e7d32;
            --primary-900: #1b5e20;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        .card {
            background: white;
            border-radius: 48px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--gray-200);
            text-align: center;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .logo-text span {
            color: var(--primary-700);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-800);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--gray-500);
            margin-bottom: 48px;
        }
        
        .contact-item {
            background: var(--gray-50);
            padding: 24px;
            border-radius: 24px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: left;
            border: 1px solid var(--gray-200);
        }
        
        .contact-icon {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-600);
            font-size: 1.5rem;
        }
        
        .contact-detail {
            flex: 1;
        }
        
        .contact-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 4px;
        }
        
        .contact-value {
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-700);
            text-decoration: none;
            font-weight: 500;
            margin-top: 40px;
            padding: 12px 24px;
            border-radius: 9999px;
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
        }
        
        .btn-back:hover {
            background: var(--primary-50);
            border-color: var(--primary-300);
            transform: translateX(-4px);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        
        @media (max-width: 480px) {
            .container { padding: 40px 20px; }
            .card { padding: 32px; border-radius: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="images/logo.png" alt="UangKuY Logo">
                </div>
                <span class="logo-text">Uang<span>KuY</span></span>
            </a>
            
            <h1>Hubungi Kami</h1>
            <p class="subtitle">Ada pertanyaan? Kami siap membantu</p>
            
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                <div class="contact-detail">
                    <div class="contact-label">Email Utama</div>
                    <div class="contact-value">uangkuy.app@gmail.com</div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-user"></i></div>
                <div class="contact-detail">
                    <div class="contact-label">Developer</div>
                    <div class="contact-value">Andreansyah</div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-code-branch"></i></div>
                <div class="contact-detail">
                    <div class="contact-label">Versi Aplikasi</div>
                    <div class="contact-value">1.0.0</div>
                </div>
            </div>
            
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2026 UangKuY. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
